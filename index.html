<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Find the Function</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <container>
    <h1 class="title">Find
      <span class="fn">the</span> Function
    </h1>
    <p style="font-size: 1.2em">
      Easily find any Ramda function. Specify its input and expected output. Any function satisfying the requirements will be found.
    </p>
    <p>
      Type an expression with an
      <code>x</code> for a function you don't know the name of.
    </p>
    <!-- <h2>Expression</h2> -->
    <textarea autofocus id="code-textarea" placeholder="R.reduce(x, 0, [1, 2, 3, 4])"></textarea>
    <!-- <h2>Expected result</h2> -->
    <p>
      What is the desired result from the unknown function?
    </p>
    <textarea id="expected-textarea" placeholder="10"></textarea>
    <!-- Mount point for the application -->
    <div id="mount"></div>
  </container>
  <!-- Include the bundle -->
  <script src="bundle.js"></script>
</body>

</html>
